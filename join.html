
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1 onclick="alert('안녕하세요'); return false;">회원가입</h1>

    <script>
        var JoinForm__submitDone = false;
        function JoinForm__submit(form) {
            if (JoinForm__submitDone) {
                alert('처리중입니다.');
                return;
            }
            form.loginId.value = form.loginId.value.trim();

            if (form.loginId.value.length == 0) {
                alert('로그인 아이디를 입력해주세요.');
                form.loginId.focus();
                return;
            }
            form.loginPw.value = form.loginPw.value.trim();

            if (form.loginPw.value.length == 0) {
                alert('로그인 비밀번호를 입력해주세요.');
                form.loginPw.focus();
                return;
            }

            form.loginPwConfirm.value = form.loginPwConfirm.value.trim();

            if (form.loginPwConfirm.value.length == 0) {
                alert('로그인 비밀번호 확인을 해주세요.');
                form.loginPwConfirm.focus();
                return;
            }
            
            if (form.loginPw.value != form.loginPwConfirm.value) {
                alert('로그인 비밀번호가 일치하지 않습니다.');
                form.loginPwConfirm.focus();
                return;
            }

            form.name.value = form.name.value.trim();

            if (form.name.value.length == 0) {
                alert('이름을 확인을 해주세요.');
                form.name.focus();
                return;
            }

            form.submit();
            JoinForm__submitDone = true;
        }
    </script>

    <form action="doJoin" method="get" onsubmit="JoinForm__submit(this); return false;">

        <div>
            로그인 아이디 : <input autocomplete="off" placeholder="아이디를 입력해주세요."
                name="loginId" type="text"/>
        </div>
        <div>
            로그인 비번 : <input autocomplete="off" placeholder="비밀번호를 입력해주세요."
                name="loginPW" type="password"/>
        </div>
        <div>
            로그인 비번 확인 : <input autocomplete="off" placeholder="비밀번호를 입력해주세요."
                name="loginPwConfirm" type="password"/>
        </div>
        <div>
            이름 : <input autocomplete="off" placeholder="이름을 입력해주세요."
                name="name" type="text"/>
        </div>

        <div>
            <button type="submit">작성</button>
            <button type="button">
                <a href="../src/login.html">취소</a>
            </button>
            
        </div>

</body>
</html>
