
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1 >회원가입</h1>
    <form action="doJoin" method="post">

        <div>
            아이디 : <input autocomplete="off" placeholder="아이디를 입력해주세요."
                name="loginId" type="text"/>
        </div>
        <div>
            비번 : <input autocomplete="off" placeholder="비밀번호를 입력해주세요."
                name="loginPW" type="password"/>
        </div>
        <div>
            비번 확인 : <input autocomplete="off" placeholder="비밀번호를 입력해주세요."
                name="loginPwConfirm" type="password"/>
        </div>
        <div>
            이름 : <input autocomplete="off" placeholder="이름을 입력해주세요."
                name="name" type="text"/>
        </div>

        <div>
            <button type="submit">작성</button>
            <button type="button">
                <a href="../src/login.html">취소</a>
            </button>
            
        </div>

</body>
</html>
